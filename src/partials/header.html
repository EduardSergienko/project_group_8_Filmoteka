<header class="main-page__header">
  <div class="header-container">
    <div class="logo">
      <svg width="24px" height="24px" class="logo-svg">
        <use href="./images/main_page-header/icons.svg#icon-film-logo"></use>
      </svg>
      <p class="logo__text">Filmoteka</p>
    </div>
    <div class="pages">
      <ul class="pages__list">
        <li class="pages__list-item">Home</li>
        <li class="pages__list-item">my library</li>
      </ul>
    </div>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search movies..."
        />
        <button class="submit" type="submit">
          <svg height="12px" width="12px" class="search-svg">
            <use
              href="./images/main_page-header/icons.svg#icon-search-logo"
            ></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
